<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="title">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="main">
        <div class="interface">
            <div class="button-container">
                <button class="interface-button" id="color-mode">Color</button>
                <button class="interface-button" id="eraser-mode">Eraser</button>
                <button class="interface-button" id="random-mode">Random</button>
                <button class="interface-button" id="grid-change">Grid change</button>
                <button class="interface-button" id="clear-all">Clear all</button>
            </div>
        </div>
        <div class="grid-flex">
            <div id="grid-container"></div>
        </div>
    </div>
</body>
</html>
